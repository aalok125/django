{% extends "front/master.html" %}

{% block stylesheet %}
{% endblock %}

{% block contents %}

	<div class="banner category-banner">
		<div class="banner-content container">
			<form action="">
				<div class="form-group search">
					<input
						type="text"
						placeholder="Search for category"
						class="form-control"
					/>
				</div>
				<div class="form-group search-btn">
					<button type="submit">
						<i class="fa fa-search"></i>
						<span class="d-none d-md-inline-block">Search</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<div class="category-section category-page-section">
		<div class="container" id="cataccordion">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
					</li>
					<li class="breadcrumb-item">
						<a href="{% url 'category' category.slug  %}"><i class="fa fa-futbol"></i> Sports</a>
				</ol>
			</nav>
			<div class="heading">
				<h3 style="text-align: center;">Choose Sub Category</h3>
			</div>
			<!-- Tab panes -->
			<div class="catpage-content">
				
				<div class="row">
					{% for child in category.children %}
						<div class="col-md-3 col-6">
							<a href="{% url 'category_questions' parent_cat=category.slug child_cat=child.slug %}">
								<div class="cat-item">
									<div class="img-container">
										<img
											src="{{ child.image.url }}"
											class="img-fluid"
											alt=""
										/>
									</div>
									<div class="cat-title">
										{{child.title}}
									</div>
									<div class="cat-info">
										<div class="item-count">
											<i class="fa fa-list"></i> 120
										</div>
										<div class="vote-count">
										<i class="fa fa-poll"></i> Played: 30000
										</div>
									</div>
								</div>
							</a>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>

{% endblock %}

{% block javascript %}
{% endblock %}
